<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" class="text-danger" href="front/public/images/NAVEGANTES.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    a{color:white;}
    a:hover {color: black; text-decoration:none;}

    height: 200px;

</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <br>
        <h1>Navegantes</h1>
        
        </div>

    <div class="container-fluid" align="center">
        <br>  <h3>Iniciar Sesión</h3>
                <br>
       
     <form action="/action_page.php" class="needs-validation" novalidate>
      <div class="form-group col-sm-4"  >

        <label for="uname">Usuario:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Campos vacios!.</div>
      </div>

      <div class="form-group  col-sm-4" >
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Campos vacios!.</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> No soy un robot.
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Marca la casilla para continuar.</div>
        </label>
      </div>

     <button type="submit" class="btn btn-dark"><a href="home.html">Login</a></button>
    </form>
  </div>
  
  <script>
  // pasar funcion a js
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      
      var forms = document.getElementsByClassName('needs-validation');
      
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
  
  </body>
  </html>
